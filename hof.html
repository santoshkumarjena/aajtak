<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON
        var products = [
            {"id":1,"name":"iPhone","price":124447.44,"category" : "mobile"},
            {"id":2,"name":"Onida","price":4444.44,"category" : "tv"},
            {"id":3,"name":"OnePlus 6","price":98444.44,"category" : "mobile"},
            {"id":4,"name":"HDMI connector","price":2444.00,"category" : "computer"},
            {"id":5,"name":"Samsung","price":68000.00,"category" : "tv"}];

        // HOF
        function forEach(data, action) {
            for(var i = 0; i < data.length; i ++) {
                action(data[i]);
            }
        }

        function map(data, transformFn) {
            var result = [];
            forEach(data, function(elem) {
                result.push(transformFn(elem));
            })
            return result;
        }

        // forEach(products, console.log);
        // forEach([53,22,551,11], alert);

        var output = map(products, function(elem) { return elem.name; });
        forEach(output, console.log);

    </script>
</body>
</html>
